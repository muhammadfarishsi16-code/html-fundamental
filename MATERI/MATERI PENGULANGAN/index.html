<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Flexbox</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="container">
        <h1>Latihan Tugas Flexbox</h1>
        <hr/>
        <h2>Latihan 1: Pricing Card</h2>
        <div class="pricing-area">
            <div class="card">Basic</div>
            <div class="card Pro-blue">Pro</div>
            <div class="card">Enterprise</div>
        </div>

        <br/>
        <br/>
        <br/>
        <br/>
        <h2>Latihan 2: Alert Info</h2>
        <div class="alert">
            <p>ℹ️info: Jangan Buang Sampah Sembarangan</p>
            <button type="button" onclick="this.parentElement.style; display='none'">
                ❌
            </button>
        </div>

        <br/>
        <br/>
        <br/>
        <br/>
    </div>
</body>
</html>
