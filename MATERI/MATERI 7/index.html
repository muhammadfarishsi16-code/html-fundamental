<!DOCTYPE html>
<html lang="en">

<head>

    <title>Latihan Web Profile</title>
    <link rel="stylesheet" href="style.css" </head>

<body>
    <h1>Latihan Web Profile </h1>
    <hr />
    <h2>Embed Youtube Video
        <p>Tampilkan Video Dari Youtube Menggunakan <b>Iframe</b></p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/QxQ69L8dGUE?si=I08uk7KNMDKnA0Y7"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <div class="galery">

                Hasil Jepretan Ana Guys</p>

            </figure>

            <figure class="card">
                <img src="Logo Madrid.jpg" alt="logo Madrid" <figcaption>Logo Real Madrid</figcaption>
            </figure>

            <figure class="card">
                <img src="pemain bola (pr).jpg" alt="Perempuan" <figcaption>Pemain Bola Perempuan</figcaption>
