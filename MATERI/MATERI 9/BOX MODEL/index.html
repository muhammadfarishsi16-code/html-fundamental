<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3:box model & position</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>CSS3:Box Model & Position</h1>
        <hr />
        <h2>Bagian 1: Box Model</h2>
        <div class="grid">

            <div class="card">
                <div id="box-a">
                  <p>Box A</p>
                  <p>Konten Polos</p>  
                </div> </div>
            <div class="card">
                <div id="box-b">
                    <p>Box B</p>
                    <p>(konten + padding)</p>
                </div>   
                </div>
            <div class="card">
                <div id="box-c">
                    <p>Box C
                    <p>(konten + padding + Border)</p>
                </div>
                </div>
            <div class="card">
                <div id="box-d">
                    <p>Box D</p>
                    <p>(konten + padding + Border + margin)</p>
                </div>    
                </div>
        
            </div>
        <br/>
        <hr/>
        <br/>
        <h2>bagian 2: Position</h2>
        <div class="grid">
            <div class="card">
                <div id="box-e">
                    <p>Box E</p>
                    <p>(Static)</p> 
                </div>
            <div class="card">
                <div id="box-f">
                    <p>Box D</p>
                    <p>(Static)</p>
                </div>
            </div>
            <div class="card">
                <div id="box-g"
                    <p>Box F</p>
                    <p>(Relative)</p>
            </div>
            <div class="card">Box G</div>
            
        </div>
        
    </div>

</body>
</html>
